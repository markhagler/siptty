<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>siptty Docs</title>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; background: #0d1117; color: #c9d1d9; display: flex; height: 100vh; }
  nav { width: 260px; min-width: 260px; background: #161b22; border-right: 1px solid #30363d; padding: 20px; overflow-y: auto; }
  nav h2 { color: #58a6ff; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 12px; }
  nav a { display: block; padding: 8px 12px; margin: 2px 0; color: #c9d1d9; text-decoration: none; border-radius: 6px; font-size: 14px; }
  nav a:hover, nav a.active { background: #21262d; color: #58a6ff; }
  nav hr { border: none; border-top: 1px solid #30363d; margin: 12px 0; }
  main { flex: 1; overflow-y: auto; padding: 40px 60px; max-width: 900px; }
  main h1 { color: #f0f6fc; border-bottom: 1px solid #30363d; padding-bottom: 8px; margin-bottom: 16px; }
  main h2 { color: #f0f6fc; margin-top: 32px; border-bottom: 1px solid #21262d; padding-bottom: 6px; }
  main h3 { color: #e6edf3; margin-top: 24px; }
  main p, main li { line-height: 1.7; }
  main a { color: #58a6ff; }
  main code { background: #161b22; padding: 2px 6px; border-radius: 4px; font-size: 0.9em; }
  main pre { background: #161b22; border: 1px solid #30363d; border-radius: 6px; padding: 16px; overflow-x: auto; margin: 12px 0; }
  main pre code { background: none; padding: 0; }
  main table { border-collapse: collapse; width: 100%; margin: 12px 0; }
  main th, main td { border: 1px solid #30363d; padding: 8px 12px; text-align: left; font-size: 14px; }
  main th { background: #161b22; color: #f0f6fc; }
  main tr:nth-child(even) { background: #0d1117; }
  main tr:nth-child(odd) { background: #161b22; }
  main blockquote { border-left: 3px solid #58a6ff; padding-left: 16px; color: #8b949e; margin: 12px 0; }
  main ul, main ol { padding-left: 24px; }
  main li { margin: 4px 0; }
  .label { font-size: 11px; color: #8b949e; margin-left: 4px; }
</style>
</head>
<body>
<nav>
  <h2>Docs</h2>
  <a href="#" onclick="load('Docs/DESIGN.md')" id="nav-design">DESIGN.md</a>
  <a href="#" onclick="load('Docs/TEST_PLAN.md')" id="nav-test">TEST_PLAN.md</a>
  <a href="#" onclick="load('Docs/TASKS.md')" id="nav-tasks">TASKS.md</a>
  <hr>
  <h2>Research</h2>
  <a href="#" onclick="load('research/sip-softphone-features.md')">Softphone Features</a>
  <a href="#" onclick="load('research/hardware-phone-features.md')">Hardware Phones</a>
  <a href="#" onclick="load('research/sip-rfcs.md')">SIP RFCs</a>
  <a href="#" onclick="load('research/pjsip-textual-architecture.md')">pjsua2 + Textual</a>
</nav>
<main id="content"><h1>siptty</h1><p>Select a document from the sidebar.</p></main>
<script>
  async function load(path) {
    document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
    event.target.classList.add('active');
    const res = await fetch(path);
    const md = await res.text();
    document.getElementById('content').innerHTML = marked.parse(md);
    document.getElementById('content').scrollTop = 0;
  }
  // Load DESIGN.md by default
  window.onload = () => { document.getElementById('nav-design').click(); };
</script>
</body>
</html>
