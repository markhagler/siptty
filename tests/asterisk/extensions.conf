; ==========================================================================
; Dialplan for siptty integration testing
; ==========================================================================

[testing]
; Echo test - plays back what you say
exten => 600,1,Answer()
 same => n,Echo()

; Playback test - plays MOH
exten => 601,1,Answer()
 same => n,MusicOnHold(default)

; DTMF test - reads digits and plays them back
exten => 602,1,Answer()
 same => n,Read(digits,,4)
 same => n,SayDigits(${digits})
 same => n,Hangup()

; Simple answered call - no audio deps
exten => 603,1,Answer()
 same => n,Wait(30)
 same => n,Hangup()

; Transfer target
exten => 700,1,Answer()
 same => n,Playback(tt-monkeys)
 same => n,Hangup()

; Conference room
exten => 800,1,Answer()
 same => n,ConfBridge(1)

; Extension-to-extension calling
exten => _1XX,1,Dial(PJSIP/${EXTEN},30)
 same => n,VoiceMail(${EXTEN}@default)
