; ==========================================================================
; PJSIP configuration for siptty integration testing
; ==========================================================================

; --- Transports ---

[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060

[transport-tcp]
type=transport
protocol=tcp
bind=0.0.0.0:5060

; --- Test endpoints 100-110 ---

[100]
type=endpoint
context=testing
disallow=all
allow=ulaw,alaw,g722,opus
auth=100
aors=100

[100]
type=auth
auth_type=userpass
username=100
password=test100

[100]
type=aor
max_contacts=5
remove_existing=yes

